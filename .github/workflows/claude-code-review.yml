name: Claude Code Review

on:
  # Automatically review PRs opened by Jules (Google Labs Jules GitHub app)
  pull_request:
    types: [opened]
  # Trigger by commenting /claude-review on a PR
  issue_comment:
    types: [created]
  # Also allow manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number to review'
        required: true
        type: number

jobs:
  claude-review:
    # For pull_request trigger: only run when Jules opens a PR
    # For comment trigger: only run on PR comments (not issue comments) with the /claude-review command
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'opened' &&
       github.event.pull_request.user.login == 'google-labs-jules[bot]') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, '/claude-review'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_bots: "google-labs-jules[bot]"
          # Review mode: post comments on the PR
          direct_prompt: |
            Please review the changes in PR #${{ steps.pr.outputs.number }}.
            Focus on:
            - Correctness and potential bugs
            - Code quality and maintainability
            - Security concerns
            - Performance issues
            - Consistency with existing patterns in the codebase
            Post your review as comments on the pull request.
