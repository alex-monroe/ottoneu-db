name: Backfill Player Stats

on:
  workflow_dispatch:
    inputs:
      seasons:
        description: "Season year(s) to backfill â€” space-separated (e.g. '2022 2023 2024')"
        required: true
        default: "2024"
        type: string

permissions:
  contents: read

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install supabase python-dotenv nfl_data_py pandas numpy

      - name: Create .env
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env

      - name: Enqueue and run player stats backfill
        run: |
          python scripts/enqueue.py player-stats --seasons ${{ inputs.seasons }}
          python scripts/worker.py
